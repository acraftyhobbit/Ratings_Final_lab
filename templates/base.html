<!doctype html>
<html>
<head>
  <title>Ratings</title>
</head>

<body>
  Ratings
  {% if "current_user" in session %}
    <form action="/logout">
        <input type="submit" value="Logout">
    </form>
  {% else %}
    <form action="/login">
        <input type="submit" value="Login">
    </form>
  {% endif %}


  <hr>

  {% for message in get_flashed_messages() %}
    <li> {{ message }}</li>
  {% endfor %}

  {% block content %} put your content here {% endblock %}

</body>
</html>
