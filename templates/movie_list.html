{% extends 'base.html' %}
{% block content %}

    <h2>Movies</h2>
    <ul>
      {% for movie in movies %}
        {% if movie.title[0] == 'A' %}
          <li>
            <a href="/movies/{{ movie.movie_id }}">{{ movie.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>

{% endblock %}
